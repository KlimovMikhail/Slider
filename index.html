<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <title>Slider</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide" style="background-image:url(images/bear/bruce-hong-1o8VV8yOw40-unsplash.jpg)"></div>
        <div class="swiper-slide" style="background-image:url(images/bear/cassandra-norman-REnCsDB4-KQ-unsplash.jpg)"></div>
        <div class="swiper-slide" style="background-image:url(images/bear/debbie-molle-6DSID8Ey9-U-unsplash.jpg)"></div>
        <div class="swiper-slide" style="background-image:url(images/bear/elizabeth-meyers-c8XlAc1akIU-unsplash.jpg)"></div>
        <div class="swiper-slide" style="background-image:url(images/bear/francesco-de-tommaso-qBT44OJWNd8-unsplash.jpg)"></div>
        <div class="swiper-slide" style="background-image:url(images/bear/mark-basarab-y421kXlUOQk-unsplash.jpg)"></div>
        <div class="swiper-slide" style="background-image:url(images/bear/matthias-gotzke-dQBZY7yEVpc-unsplash.jpg)"></div>
        <div class="swiper-slide" style="background-image:url(images/bear/zdenek-machacek-_QG2C0q6J-s-unsplash.jpg)"></div>
      </div>
      <div class="swiper-pagination"></div>
    </div>

    <div class="container-tiger glide">
        <div data-glide-el="track" class="glide__track">
          <ul class="glide__slides">
            <li class="glide__slide">
              <img src="images/tiger/chandler-cruttenden-sV5JQ1ICrrg-unsplash.jpg" alt="image">
            </li>
            <li class="glide__slide">
              <img src="images/tiger/isabella-juskova-SQszo1mP4sk-unsplash.jpg" alt="image">
            </li>
            <li class="glide__slide">
              <img src="images/tiger/max-van-den-oetelaar-S0txA-JnUFA-unsplash.jpg" alt="image">
            </li>
            <li class="glide__slide">
              <img src="images/tiger/mike-marrah-gRB4Euk4BYQ-unsplash.jpg" alt="image">
            </li>
            <li class="glide__slide">
              <img src="images/tiger/nick-karvounis--KNNQqX9rqY-unsplash.jpg" alt="image">
            </li>
            <li class="glide__slide">
              <img src="images/tiger/ratanjot-singh-UIhc7sohnvc-unsplash.jpg" alt="image">
            </li>
            <li class="glide__slide">
              <img src="images/tiger/rick-l-037fCBgZB10-unsplash.jpg" alt="image">
            </li>
          </ul>
        </div>
        <div class="glide__arrows" data-glide-el="controls">
          <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
          <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
        </div>
      </div>

    <div class="container-bird">
      <div class="card">
        <figure class="card-image">
          <img src="images/bird/hummingbird.jpg" alt="image">
        </figure> 
        <h4 class="card-title">hummingbird</h4>
      </div>
      <div class="card">
        <figure class="card-image">
          <img src="images/bird/flamingo.jpg" alt="image">
        </figure> 
        <h4 class="card-title">flamingo</h4>
      </div>
      <div class="card">
        <figure class="card-image">
          <img src="images/bird/owl.jpg" alt="image">
        </figure> 
        <h4 class="card-title">owl</h4>
      </div>
      <div class="card">
        <figure class="card-image">
          <img src="images/bird/parrot.jpg" alt="image">
        </figure> 
        <h4 class="card-title">parrot</h4>
      </div>
      <div class="card">
        <figure class="card-image">
          <img src="images/bird/seagull.jpg" alt="image">
        </figure> 
        <h4 class="card-title">seagull</h4>
      </div>
      <div class="card">
        <figure class="card-image">
          <img src="images/bird/sparrow.jpg" alt="image">
        </figure> 
        <h4 class="card-title">sparrow</h4>
      </div>
      <div class="card">
        <figure class="card-image">
          <img src="images/bird/swan.jpg" alt="image">
        </figure> 
        <h4 class="card-title">swan</h4>
      </div>
    </div>
  </div>

  <script src="js/glide.min.js"></script>  
  <script src="js/swiper.min.js"></script> 
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="js/slick.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
